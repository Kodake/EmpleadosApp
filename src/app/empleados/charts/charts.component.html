<div class="card-group mt-4" style="align-items: center;">
  <div class="card">
    <div class="card-body">
      <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="salaries" [gradient]="gradient"
        [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut"
        (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
      </ngx-charts-pie-chart>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <ngx-charts-advanced-pie-chart [view]="view2" [scheme]="colorScheme" [results]="salaries" [gradient]="gradient"
        (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
      </ngx-charts-advanced-pie-chart>
    </div>
  </div>
</div>
