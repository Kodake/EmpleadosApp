<div class="card card-group mt-4">
  <div class="column" style="display: block; width: 50%;">
    <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [options]="barChartOptions"
      [chartType]="doughnutChartType">
    </canvas>

    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
    </canvas>
  </div>

  <div class="column" style="display: block; width: 50%;">
    <canvas baseChart [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [options]="barChartOptions"
      [legend]="polarAreaLegend" [chartType]="polarAreaChartType">
    </canvas>

    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [options]="barChartOptions"
      [chartType]="pieChartType">
    </canvas>
  </div>
</div>
